{% extends 'base.html' %}
{% block content %}

<h1>Goals List</h1>
{% for goal in goals %}
  <div class="card">
    <div class="card-content">
        <span class="card-title">{{ goal.name }}</span>
        <p>Reason: {{ goal.reason }}</p>
        <p>Specific Action: {{ goal.what }}</p>
        <p>Deadline: {{ cat.age }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
